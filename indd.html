<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>W站</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", "思源黑体", sans-serif;
        }

        /* 页面基础样式 */
        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            width: 100%;
            height: 100%;
            padding: 0 0 90px 0;
            border: 4px solid #9370DB;
            border-radius: 16px;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(147, 112, 219, 0.3);
            position: relative;
        }

        /* 顶部栏 - 合并标题和按钮组 */
        .top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            background-color: #fff;
            border-bottom: 1px solid #f5f5f5;
        }

        .site-title {
            font-size: 24px;
            font-weight: 700;
            color: #333;
        }

        /* 顶部按钮组（包含今日壁纸+软件库） */
        .top-btns {
            display: flex;
            gap: 10px;
        }

        /* 今日壁纸按钮（蓝字白背景） */
        .top-btn {
            padding: 8px 16px;
            background-color: #fff;
            color: #409EFF;
            border: 1px solid #409EFF;
            border-radius: 25px;
            font-size: 15px;
            cursor: pointer;
        }

        /* 软件库按钮（原样式） */
        .tab {
            padding: 8px 16px;
            background-color: #409EFF;
            color: #fff;
            border-radius: 25px;
            font-size: 15px;
        }

        /* 游戏列表：删除横线后调整高度 */
        .game-list {
            padding: 20px;
            height: calc(100% - 130px);
            overflow-y: auto;
        }

        .game-item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #f5f5f5;
        }

        .game-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            width: 100%;
        }

        .game-avatar {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            margin-right: 15px;
            border: 2px solid #9370DB;
            object-fit: cover;
        }

        .game-info {
            flex: 1;
        }

        .game-name {
            font-size: 18px;
            color: #333;
            margin-bottom: 8px;
        }

        .game-meta {
            font-size: 15px;
            color: #666;
        }

        /* 底部双按钮组 */
        .bottom-btn-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        /* “上一页”按钮样式 */
        .small-btn-style {
            padding: 8px 30px;
            background-color: #9370DB;
            color: #fff;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
        }

        /* “首页”按钮样式 */
        .btn-style {
            padding: 10px 40px;
            background-color: #9370DB;
            color: #fff;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
        }

        /* 底部容器：删除横线后保持布局 */
        .bottom-btn-container {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #fff;
            padding: 10px 20px 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            height: 90px;
        }

        /* 留言板样式：贴右下+小尺寸 */
        .text-style {
            padding: 8px 25px;
            font-size: 16px;
            color: #9370DB;
            font-weight: 500;
            cursor: pointer;
            border: 2px solid #9370DB;
            border-radius: 25px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <!-- 顶部栏 -->
    <div class="top-bar">
        <div class="site-title">W站</div>
        <div class="top-btns">
            <button class="top-btn" onclick="window.location.href='https://xiaomu1999f-cpu.github.io/xiaomu/pizi.html'">今日壁纸</button>
            <div class="tab">软件库</div>
        </div>
    </div>

    <!-- 游戏列表（新增条目） -->
    <div class="game-list">
        <div class="game-item">
            <a href="https://xiaomu1999f-cpu.github.io/xiaomu/xxdnn.html" class="game-link">
                <img src="8-.png" alt="游戏头像" class="game-avatar">
                <div class="game-info">
                    <div class="game-name">小夏的牛奶时间</div>
                    <div class="game-meta">191.29M · 绅士游戏</div>
                </div>
            </a>
        </div>
        <!-- 新增的“电车上的邂逅”条目 -->
        <div class="game-item">
            <a href="https://xiaomu1999f-cpu.github.io/xiaomu/dcsdxh.html" class="game-link">
                <img src="xhng.png" alt="电车上的邂逅头像" class="game-avatar">
                <div class="game-info">
                    <div class="game-name">电车上的邂逅1.0_1</div>
                    <div class="game-meta">68.39M · 绅士游戏</div>
                </div>
            </a>
        </div>
    </div>

    <!-- 底部：上一页+首页 + 贴右下的留言板（已删除紫色横线） -->
    <div class="bottom-btn-container">
        <div class="bottom-btn-group">
            <div class="small-btn-style" onclick="window.location.href='https://xiaomu1999f-cpu.github.io/xiaomu/index.html'">上一页</div>
            <div class="btn-style">首页</div>
        </div>
        <div class="text-style" onclick="window.location.href='https://xiaomu1999f-cpu.github.io/xiaomu/共享留言板.html'">留言板</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>催眠app 动态圆形效果</title>
    <style>
        :root {
            --bg-color: radial-gradient(circle, #ff2ec4 0%, #d600a6 50%, #a5007c 100%);
            --ring-border-color: rgba(255, 153, 204, 0.9);
            --ring-glow-color: #ff80c0;
            --primary-glow: linear-gradient(135deg, #ff80c0, #d600a6);
            --selected-border: 3px solid transparent;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }
        body {
            background: var(--bg-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transform: translateZ(0);
            will-change: background;
            position: relative;
        }
        .container {
            position: relative;
            width: 90vw;
            height: 90vw;
            max-width: 450px;
            max-height: 450px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transform-origin: center center;
            transform: translateZ(0);
        }
        .ring {
            position: absolute;
            border: 8px solid var(--ring-border-color);
            border-radius: 50%;
            width: 100%;
            height: 100%;
            animation: expand 10s infinite linear;
            opacity: 0;
            transform-origin: center center;
            background: transparent;
            transform: translateZ(0);
            box-shadow: 0 0 20px var(--ring-glow-color), 0 0 40px var(--ring-glow-color);
        }
        .ring-1 { animation-delay: 0s; }
        .ring-2 { animation-delay: 0.8s; }
        .ring-3 { animation-delay: 1.6s; }
        .ring-4 { animation-delay: 2.4s; }
        .ring-5 { animation-delay: 3.2s; }
        .ring-6 { animation-delay: 4s; }
        .ring-7 { animation-delay: 4.8s; }
        .ring-8 { animation-delay: 5.6s; }
        .ring-9 { animation-delay: 6.4s; }
        .ring-10 { animation-delay: 7.2s; }
        .ring-11 { animation-delay: 8s; }
        .ring-12 { animation-delay: 8.8s; }
        @keyframes expand {
            0% {
                transform: scale(0.3);
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
            95% {
                opacity: 0.05;
            }
            100% {
                transform: scale(4);
                opacity: 0;
            }
        }
        .avatar {
            position: relative;
            width: 40%;
            height: 40%;
            border-radius: 50%;
            overflow: hidden;
            z-index: 10;
            border: 8px solid var(--ring-border-color);
            cursor: pointer;
            transform: translateZ(0);
            box-shadow: 0 0 15px var(--ring-glow-color), 0 0 30px var(--ring-glow-color);
        }
        .avatar-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .title-text {
            position: absolute;
            top: 10%;
            color: #fff;
            font-size: 7vw;
            max-font-size: 40px;
            font-weight: 900;
            z-index: 10;
            text-align: center;
            transform: translateZ(0);
            text-shadow: 0 0 10px #fff,
                         0 0 20px var(--ring-glow-color),
                         0 0 30px var(--ring-glow-color),
                         0 0 40px var(--ring-glow-color),
                         0 0 60px var(--ring-glow-color),
                         0 0 80px var(--ring-glow-color);
        }
        #avatar-input {
            display: none;
        }
        .tip {
            position: absolute;
            bottom: 2%;
            color: #fff;
            font-size: 3vw;
            max-font-size: 16px;
            text-align: center;
            text-shadow: 0 0 5px var(--ring-glow-color);
            z-index: 10;
            transform: translateZ(0);
        }
        .settings-btn {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: rgba(30, 30, 30, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.15);
            color: #fff;
            font-size: 22px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 20;
            backdrop-filter: blur(8px);
            transition: all 0.4s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .settings-btn:hover {
            background: rgba(40, 40, 40, 0.7);
            box-shadow: 0 0 15px var(--ring-glow-color), 0 4px 20px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 153, 204, 0.4);
        }
        .settings-panel {
            position: fixed;
            bottom: 90px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(20, 20, 20, 0.85);
            backdrop-filter: blur(15px);
            padding: 24px;
            border-radius: 20px;
            z-index: 20;
            display: none;
            gap: 20px;
            flex-direction: column;
            width: 85vw;
            max-width: 340px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }
        .settings-panel.show {
            display: flex;
            animation: panelFadeIn 0.3s ease forwards;
        }
        @keyframes panelFadeIn {
            from { opacity: 0; transform: translateX(-50%) translateY(10px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }
        .color-title {
            color: #fff;
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 12px;
            display: block;
            opacity: 0.9;
        }
        .color-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .color-block {
            width: 100%;
            aspect-ratio: 1/1;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: var(--selected-border);
            background-clip: padding-box, border-box;
            background-origin: padding-box, border-box;
        }
        .color-block.selected {
            border: 3px solid transparent;
            background-image: linear-gradient(#1a1a1a, #1a1a1a), var(--primary-glow);
            box-shadow: 0 0 10px var(--ring-glow-color), inset 0 0 2px rgba(0, 0, 0, 0.5);
            transform: scale(1.05);
        }
        .color-block:not(.selected):hover {
            transform: scale(1.02);
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
        }
        .close-btn {
            padding: 10px;
            background: rgba(40, 40, 40, 0.7);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
            margin-top: 8px;
        }
        .close-btn:hover {
            background: rgba(50, 50, 50, 0.8);
            box-shadow: 0 0 10px var(--ring-glow-color);
            border-color: rgba(255, 153, 204, 0.3);
        }
        /* 头像震动动画 */
        @keyframes avatarShake {
            0% { transform: rotate(0deg) scale(1); }
            20% { transform: rotate(-5deg) scale(1.05); }
            40% { transform: rotate(5deg) scale(1.05); }
            60% { transform: rotate(-3deg) scale(1.05); }
            80% { transform: rotate(3deg) scale(1.05); }
            100% { transform: rotate(0deg) scale(1); }
        }
        .avatar.shake {
            animation: avatarShake 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ring ring-1"></div>
        <div class="ring ring-2"></div>
        <div class="ring ring-3"></div>
        <div class="ring ring-4"></div>
        <div class="ring ring-5"></div>
        <div class="ring ring-6"></div>
        <div class="ring ring-7"></div>
        <div class="ring-8"></div>
        <div class="ring ring-9"></div>
        <div class="ring ring-10"></div>
        <div class="ring ring-11"></div>
        <div class="ring ring-12"></div>
        
        <div class="title-text">催眠app</div>
        
        <!-- 初始头像设为同路径的hun.png -->
        <div class="avatar" id="avatarContainer">
            <img src="hun.png" alt="头像" class="avatar-img" id="avatar-img">
            <input type="file" id="avatar-input" accept="image/*" style="display: none;">
        </div>
        
        <div class="tip">点击头像可替换图片 | 连续点击有惊喜</div>
    </div>

    <!-- Q版音效资源（使用在线Q版音效，也可替换为本地q_sound.mp3） -->
    <audio id="qSound" src="https://assets.mixkit.co/sfx/preview/mixkit-cartoon-sparkle-whistle-661.mp3" preload="auto"></audio>

    <!-- 底部透明设置按钮 -->
    <button class="settings-btn" id="settingsBtn">⚙️</button>

    <!-- 半透明暗黑色设置面板 -->
    <div class="settings-panel" id="settingsPanel">
        <div class="color-set">
            <span class="color-title">背景渐变主色</span>
            <div class="color-grid" id="bgColorGrid">
                <div class="color-block selected" style="background-color: #ff2ec4;" data-color="#ff2ec4"></div>
                <div class="color-block" style="background-color: #ff69b4;" data-color="#ff69b4"></div>
                <div class="color-block" style="background-color: #9932cc;" data-color="#9932cc"></div>
                <div class="color-block" style="background-color: #00bfff;" data-color="#00bfff"></div>
                <div class="color-block" style="background-color: #ff4500;" data-color="#ff4500"></div>
                <div class="color-block" style="background-color: #32cd32;" data-color="#32cd32"></div>
                <div class="color-block" style="background-color: #ffff00;" data-color="#ffff00"></div>
                <div class="color-block" style="background-color: #ff1493;" data-color="#ff1493"></div>
            </div>
        </div>

        <div class="color-set">
            <span class="color-title">圆环边框颜色</span>
            <div class="color-grid" id="ringColorGrid">
                <div class="color-block selected" style="background-color: #ff99cc;" data-color="#ff99cc"></div>
                <div class="color-block" style="background-color: #ffc0cb;" data-color="#ffc0cb"></div>
                <div class="color-block" style="background-color: #d8bfd8;" data-color="#d8bfd8"></div>
                <div class="color-block" style="background-color: #b0e0e6;" data-color="#b0e0e6"></div>
                <div class="color-block" style="background-color: #ffa07a;" data-color="#ffa07a"></div>
                <div class="color-block" style="background-color: #98fb98;" data-color="#98fb98"></div>
                <div class="color-block" style="background-color: #fffacd;" data-color="#fffacd"></div>
                <div class="color-block" style="background-color: #ee9a49;" data-color="#ee9a49"></div>
            </div>
        </div>

        <div class="color-set">
            <span class="color-title">粉光发光颜色</span>
            <div class="color-grid" id="glowColorGrid">
                <div class="color-block selected" style="background-color: #ff80c0;" data-color="#ff80c0"></div>
                <div class="color-block" style="background-color: #ff1493;" data-color="#ff1493"></div>
                <div class="color-block" style="background-color: #d600a6;" data-color="#d600a6"></div>
                <div class="color-block" style="background-color: #1e90ff;" data-color="#1e90ff"></div>
                <div class="color-block" style="background-color: #ff6347;" data-color="#ff6347"></div>
                <div class="color-block" style="background-color: #00fa9a;" data-color="#00fa9a"></div>
                <div class="color-block" style="background-color: #ffd700;" data-color="#ffd700"></div>
                <div class="color-block" style="background-color: #ff00ff;" data-color="#ff00ff"></div>
            </div>
        </div>

        <button class="close-btn" id="closeBtn">关闭设置</button>
    </div>

    <script>
        // 初始变量：连续点击检测
        let clickCount = 0;
        let clickTimer = null;
        const clickThreshold = 3; // 连续点击次数阈值
        const clickTimeLimit = 500; // 连续点击时间限制（ms）

        // 元素获取
        const avatarContainer = document.getElementById('avatarContainer');
        const avatarImg = document.getElementById('avatar-img');
        const avatarInput = document.getElementById('avatar-input');
        const qSound = document.getElementById('qSound');
        const settingsBtn = document.getElementById('settingsBtn');
        const settingsPanel = document.getElementById('settingsPanel');
        const closeBtn = document.getElementById('closeBtn');
        const root = document.documentElement;

        // 1. 轻点头像：打开文件选择器替换头像
        avatarContainer.addEventListener('click', (e) => {
            // 连续点击检测
            clickCount++;
            if (clickTimer) clearTimeout(clickTimer);

            // 超时重置点击次数
            clickTimer = setTimeout(() => {
                // 单次/少量点击：打开文件选择器
                if (clickCount < clickThreshold) {
                    avatarInput.click();
                }
                clickCount = 0;
            }, clickTimeLimit);

            // 达到连续点击阈值：触发音效+震动+动画
            if (clickCount >= clickThreshold) {
                clearTimeout(clickTimer);
                triggerQEffect();
                clickCount = 0;
            }
        });

        // 2. 头像文件选择后替换
        avatarInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    avatarImg.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // 3. 连续点击触发的Q版效果（音效+震动+动画）
        function triggerQEffect() {
            // 播放Q版音效
            qSound.currentTime = 0;
            qSound.play().catch(err => console.log('音效播放失败:', err));

            // 移动端震动反馈（PC端无效果）
            if (navigator.vibrate) {
                navigator.vibrate([50, 30, 50]); // 震动节奏：震50ms→停30ms→震50ms
            }

            // 头像震动动画
            avatarContainer.classList.add('shake');
            setTimeout(() => {
                avatarContainer.classList.remove('shake');
            }, 500);
        }

        // 设置面板逻辑
        settingsBtn.addEventListener('click', () => settingsPanel.classList.toggle('show'));
        closeBtn.addEventListener('click', () => settingsPanel.classList.remove('show'));

        // 颜色选择逻辑
        function initColorGrid(gridId, colorType) {
            const grid = document.getElementById(gridId);
            const blocks = grid.querySelectorAll('.color-block');
            
            blocks.forEach(block => {
                block.addEventListener('click', () => {
                    blocks.forEach(b => b.classList.remove('selected'));
                    block.classList.add('selected');
                    const color = block.dataset.color;
                    
                    if (colorType === 'bg') {
                        const dark1 = shadeColor(color, -20);
                        const dark2 = shadeColor(color, -40);
                        root.style.setProperty('--bg-color', `radial-gradient(circle, ${color} 0%, ${dark1} 50%, ${dark2} 100%)`);
                    } else if (colorType === 'ring') {
                        root.style.setProperty('--ring-border-color', `${color}99`);
                    } else if (colorType === 'glow') {
                        root.style.setProperty('--ring-glow-color', color);
                        root.style.setProperty('--primary-glow', `linear-gradient(135deg, ${color}, ${shadeColor(color, -30)})`);
                    }
                });
            });
        }

        initColorGrid('bgColorGrid', 'bg');
        initColorGrid('ringColorGrid', 'ring');
        initColorGrid('glowColorGrid', 'glow');

        // 颜色加深/减淡工具函数
        function shadeColor(color, percent) {
            let R = parseInt(color.substring(1,3),16);
            let G = parseInt(color.substring(3,5),16);
            let B = parseInt(color.substring(5,7),16);

            R = parseInt(R * (100 + percent) / 100);
            G = parseInt(G * (100 + percent) / 100);
            B = parseInt(B * (100 + percent) / 100);

            R = Math.min(R, 255); G = Math.min(G, 255); B = Math.min(B, 255);
            R = Math.round(R); G = Math.round(G); B = Math.round(B);

            const RR = (R.toString(16).length === 1) ? "0" + R.toString(16) : R.toString(16);
            const GG = (G.toString(16).length === 1) ? "0" + G.toString(16) : G.toString(16);
            const BB = (B.toString(16).length === 1) ? "0" + B.toString(16) : B.toString(16);

            return `#${RR}${GG}${BB}`;
        }
    </script>
</body>
</html>

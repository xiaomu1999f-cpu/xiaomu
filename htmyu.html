<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>催眠app 动态圆形效果</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }
        body {
            background: radial-gradient(circle, #ff2ec4 0%, #d600a6 50%, #a5007c 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            padding-bottom: 60px; /* 给底部按钮留空间 */
        }
        .container {
            position: relative;
            width: 90vw;
            height: 90vw;
            max-width: 450px;
            max-height: 450px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .ring {
            position: absolute;
            border: 8px solid rgba(255, 153, 204, 0.9);
            border-radius: 50%;
            width: 100%;
            height: 100%;
            animation: expand 10s infinite linear;
            opacity: 0;
            box-shadow: 0 0 20px #ff80c0, 0 0 40px #ff80c0;
        }
        .ring-1 { animation-delay: 0s; }
        .ring-2 { animation-delay: 0.8s; }
        .ring-3 { animation-delay: 1.6s; }
        .ring-4 { animation-delay: 2.4s; }
        .ring-5 { animation-delay: 3.2s; }
        .ring-6 { animation-delay: 4s; }
        .ring-7 { animation-delay: 4.8s; }
        .ring-8 { animation-delay: 5.6s; }
        .ring-9 { animation-delay: 6.4s; }
        .ring-10 { animation-delay: 7.2s; }
        .ring-11 { animation-delay: 8s; }
        .ring-12 { animation-delay: 8.8s; }
        @keyframes expand {
            0% { transform: scale(0.3); opacity: 1; }
            50% { opacity: 0.5; }
            95% { opacity: 0.05; }
            100% { transform: scale(4); opacity: 0; }
        }
        .avatar {
            position: relative;
            width: 40%;
            height: 40%;
            border-radius: 50%;
            overflow: hidden;
            z-index: 10;
            border: 8px solid rgba(255, 153, 204, 0.9);
            cursor: pointer;
            box-shadow: 0 0 15px #ff80c0, 0 0 30px #ff80c0;
        }
        .avatar-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .title-text {
            position: absolute;
            top: 10%;
            color: #fff;
            font-size: 7vw;
            font-weight: 900;
            z-index: 10;
            text-align: center;
            text-shadow: 0 0 10px #fff, 0 0 20px #ff80c0, 0 0 30px #ff80c0, 0 0 40px #ff80c0, 0 0 60px #ff80c0, 0 0 80px #ff80c0;
        }
        #avatar-input { display: none; }
        .tip {
            position: absolute;
            bottom: 15%; /* 上移避开按钮 */
            color: #fff;
            font-size: 3vw;
            text-align: center;
            text-shadow: 0 0 5px #ff80c0;
            z-index: 10;
        }
        /* 头像震动动画 */
        @keyframes avatarShake {
            0% { transform: rotate(0deg) scale(1); }
            20% { transform: rotate(-5deg) scale(1.05); }
            40% { transform: rotate(5deg) scale(1.05); }
            60% { transform: rotate(-3deg) scale(1.05); }
            80% { transform: rotate(3deg) scale(1.05); }
            100% { transform: rotate(0deg) scale(1); }
        }
        .avatar.shake { animation: avatarShake 0.5s ease-in-out; }
        /* 音频提示框 */
        .audio-tip {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 12px 24px;
            border-radius: 12px;
            z-index: 9999;
            font-size: 15px;
            text-align: center;
            border: 1px solid rgba(255, 153, 204, 0.5);
            box-shadow: 0 0 15px #ff80c0;
            display: none;
        }
        /* 设置面板基础样式 */
        .settings-panel {
            position: fixed;
            bottom: 70px; /* 面板在按钮上方 */
            left: 50%;
            transform: translateX(-50%);
            background: rgba(20, 20, 20, 0.85);
            backdrop-filter: blur(15px);
            padding: 24px;
            border-radius: 20px;
            z-index: 9998;
            display: none;
            gap: 20px;
            flex-direction: column;
            width: 85vw;
            max-width: 340px;
            border: 1px solid rgba(255, 153, 204, 0.5);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }
        .settings-panel.show {
            display: flex;
            animation: panelFadeIn 0.3s ease forwards;
        }
        @keyframes panelFadeIn {
            from { opacity: 0; transform: translateX(-50%) translateY(10px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }
        .color-title {
            color: #fff;
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 12px;
            display: block;
        }
        .color-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .color-block {
            width: 100%;
            aspect-ratio: 1/1;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .color-block:hover {
            transform: scale(1.05);
        }
        .close-btn {
            padding: 10px;
            background: linear-gradient(135deg, #333, #111);
            color: #fff;
            border: 1px solid rgba(255, 153, 204, 0.3);
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            margin-top: 8px;
            transition: box-shadow 0.2s ease;
        }
        .close-btn:hover {
            box-shadow: 0 0 10px #ff80c0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ring ring-1"></div>
        <div class="ring ring-2"></div>
        <div class="ring ring-3"></div>
        <div class="ring ring-4"></div>
        <div class="ring ring-5"></div>
        <div class="ring ring-6"></div>
        <div class="ring ring-7"></div>
        <div class="ring ring-8"></div>
        <div class="ring ring-9"></div>
        <div class="ring ring-10"></div>
        <div class="ring ring-11"></div>
        <div class="ring ring-12"></div>
        
        <div class="title-text">催眠app</div>
        
        <div class="avatar" id="avatarContainer">
            <img src="hun.png" alt="头像" class="avatar-img" id="avatar-img">
            <input type="file" id="avatar-input" accept="image/*" style="display: none;">
        </div>
        
        <div class="tip">点击头像可替换图片 | 连续点击有惊喜</div>
    </div>

    <!-- 底部美化按钮：内联样式确保显示，尺寸缩小+渐变风格 -->
    <button id="settingsBtn" style="
        position: fixed !important;
        bottom: calc(15px + env(safe-area-inset-bottom)) !important;
        left: 50% !important;
        transform: translateX(-50%) !important;
        width: 40px !important; /* 缩小按钮尺寸 */
        height: 40px !important;
        border-radius: 50% !important;
        background: linear-gradient(135deg, #ff80c0, #d600a6) !important; /* 渐变背景，匹配整体风格 */
        border: 2px solid rgba(255, 255, 255, 0.8) !important; /* 细白边，更精致 */
        color: white !important;
        font-size: 16px !important; /* 缩小图标 */
        display: flex !important;
        justify-content: center !important;
        align-items: center !important;
        cursor: pointer !important;
        z-index: 9999 !important;
        backdrop-filter: blur(5px) !important;
        box-shadow: 0 0 15px #ff80c0, inset 0 0 5px rgba(255, 255, 255, 0.5) !important; /* 柔和发光+内发光 */
        pointer-events: auto !important;
        visibility: visible !important;
        opacity: 1 !important;
        transition: all 0.2s ease !important;
    ">⚙️</button>

    <audio id="qSound" src="https://cdn.jsdelivr.net/gh/xiaomu1999f-cpu/xiaomu@main/q_sound.mp3" preload="none"></audio>
    <div class="audio-tip" id="audioTip">点击屏幕授权音效播放</div>

    <div class="settings-panel" id="settingsPanel">
        <div class="color-set">
            <span class="color-title">背景渐变主色</span>
            <div class="color-grid" id="bgColorGrid">
                <div class="color-block" style="background-color: #ff2ec4;" data-color="#ff2ec4"></div>
                <div class="color-block" style="background-color: #ff69b4;" data-color="#ff69b4"></div>
                <div class="color-block" style="background-color: #9932cc;" data-color="#9932cc"></div>
                <div class="color-block" style="background-color: #00bfff;" data-color="#00bfff"></div>
                <div class="color-block" style="background-color: #ff4500;" data-color="#ff4500"></div>
                <div class="color-block" style="background-color: #32cd32;" data-color="#32cd32"></div>
                <div class="color-block" style="background-color: #ffff00;" data-color="#ffff00"></div>
                <div class="color-block" style="background-color: #ff1493;" data-color="#ff1493"></div>
            </div>
        </div>
        <button class="close-btn" id="closeBtn">关闭设置</button>
    </div>

    <script>
        // 强制确认按钮显示
        window.onload = function() {
            const settingsBtn = document.getElementById('settingsBtn');
            settingsBtn.style.display = 'flex';
            // 给按钮加hover效果
            settingsBtn.addEventListener('mouseover', () => {
                settingsBtn.style.transform = 'translateX(-50%) scale(1.1)';
                settingsBtn.style.boxShadow = '0 0 20px #ff80c0, inset 0 0 5px rgba(255, 255, 255, 0.5)';
            });
            settingsBtn.addEventListener('mouseout', () => {
                settingsBtn.style.transform = 'translateX(-50%) scale(1)';
                settingsBtn.style.boxShadow = '0 0 15px #ff80c0, inset 0 0 5px rgba(255, 255, 255, 0.5)';
            });
            console.log('底部美化按钮已显示');
        };

        let clickCount = 0;
        let clickTimer = null;
        const clickThreshold = 3;
        const clickTimeLimit = 500;
        let audioAuthorized = false;

        const avatarContainer = document.getElementById('avatarContainer');
        const avatarImg = document.getElementById('avatar-img');
        const avatarInput = document.getElementById('avatar-input');
        const qSound = document.getElementById('qSound');
        const audioTip = document.getElementById('audioTip');
        const settingsBtn = document.getElementById('settingsBtn');
        const settingsPanel = document.getElementById('settingsPanel');
        const closeBtn = document.getElementById('closeBtn');

        // 音频授权
        document.addEventListener('click', () => {
            if (!audioAuthorized) {
                qSound.load();
                audioAuthorized = true;
            }
        }, { once: true });

        // 头像点击逻辑
        avatarContainer.addEventListener('click', (e) => {
            clickCount++;
            if (clickTimer) clearTimeout(clickTimer);

            clickTimer = setTimeout(() => {
                if (clickCount < clickThreshold) {
                    avatarInput.click();
                }
                clickCount = 0;
            }, clickTimeLimit);

            if (clickCount >= clickThreshold) {
                clearTimeout(clickTimer);
                triggerQEffect();
                clickCount = 0;
            }
        });

        // 头像替换
        avatarInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    avatarImg.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // 连续点击效果
        function triggerQEffect() {
            qSound.currentTime = 0;
            qSound.play().catch(err => {
                audioTip.style.display = 'block';
                document.addEventListener('click', () => {
                    qSound.play();
                    audioTip.style.display = 'none';
                }, { once: true });
            });

            if (navigator.vibrate) navigator.vibrate([50, 30, 50]);
            avatarContainer.classList.add('shake');
            setTimeout(() => avatarContainer.classList.remove('shake'), 500);
        }

        // 设置面板开关
        settingsBtn.addEventListener('click', () => {
            settingsPanel.classList.toggle('show');
        });
        closeBtn.addEventListener('click', () => {
            settingsPanel.classList.remove('show');
        });

        // 颜色切换逻辑
        function initColorGrid(gridId) {
            const grid = document.getElementById(gridId);
            const blocks = grid.querySelectorAll('.color-block');
            blocks.forEach(block => {
                block.addEventListener('click', () => {
                    const color = block.dataset.color;
                    document.body.style.background = `radial-gradient(circle, ${color} 0%, ${shadeColor(color, -20)} 50%, ${shadeColor(color, -40)} 100%)`;
                });
            });
        }
        initColorGrid('bgColorGrid');

        // 颜色加深工具函数
        function shadeColor(color, percent) {
            let R = parseInt(color.substring(1,3),16);
            let G = parseInt(color.substring(3,5),16);
            let B = parseInt(color.substring(5,7),16);
            R = parseInt(R * (100 + percent) / 100);
            G = parseInt(G * (100 + percent) / 100);
            B = parseInt(B * (100 + percent) / 100);
            R = Math.min(R, 255); G = Math.min(G, 255); B = Math.min(B, 255);
            const RR = R.toString(16).padStart(2, '0');
            const GG = G.toString(16).padStart(2, '0');
            const BB = B.toString(16).padStart(2, '0');
            return `#${RR}${GG}${BB}`;
        }
    </script>
</body>
        </html>

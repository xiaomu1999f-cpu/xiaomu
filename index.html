<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>W站</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", "思源黑体", sans-serif;
        }

        /* 页面基础样式 */
        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            width: 100%;
            height: 100%;
            padding: 0 0 60px 0;
            border: 4px solid #9370DB;
            border-radius: 16px;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(147, 112, 219, 0.3);
            position: relative;
        }

        /* 公告弹窗遮罩 */
        .popup-mask {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 公告弹窗容器 */
        .popup-container {
            width: 85%;
            max-width: 400px;
            background-color: #fff;
            border-radius: 12px;
            padding: 25px 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* 弹窗标题 */
        .popup-title {
            font-size: 20px;
            font-weight: bold;
            color: #9370DB;
            margin-bottom: 15px;
        }

        /* 弹窗内容 */
        .popup-content {
            font-size: 15px;
            color: #333;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        /* 确认按钮 */
        .popup-btn {
            padding: 8px 30px;
            background-color: #9370DB;
            color: #fff;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
        }

        /* 顶部栏 */
        .top-bar {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            background-color: #fff;
            border-bottom: 1px solid #f5f5f5;
        }

        .site-title {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            margin-right: 15px;
        }

        .search-box {
            flex: 1;
            height: 40px;
            padding: 0 15px;
            border: 1px solid #eee;
            border-radius: 20px;
            font-size: 15px;
            color: #999;
        }

        /* 分类标签 */
        .category-tabs {
            padding: 12px 20px;
            background-color: #fff;
            border-bottom: 1px solid #f5f5f5;
        }

        .tab {
            display: inline-block;
            padding: 8px 16px;
            background-color: #409EFF;
            color: #fff;
            border-radius: 25px;
            font-size: 15px;
        }

        /* 游戏列表 */
        .game-list {
            padding: 20px;
            height: calc(100% - 180px);
            overflow-y: auto;
        }

        .game-item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #f5f5f5;
        }

        .game-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            width: 100%;
        }

        .game-avatar {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            margin-right: 15px;
            border: 2px solid #9370DB;
            object-fit: cover;
        }

        .game-info {
            flex: 1;
        }

        .game-name {
            font-size: 18px;
            color: #333;
            margin-bottom: 8px;
        }

        .game-meta {
            font-size: 15px;
            color: #666;
        }

        /* 底部容器 */
        .bottom-btn-container {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* 按钮样式（紫色背景+白色文字）→ 给“首页”用 */
        .btn-style {
            padding: 10px 40px;
            background-color: #9370DB;
            color: #fff;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
        }

        /* 文字样式（紫色文字+无背景）→ 给“留言板”用 */
        .text-style {
            font-size: 18px;
            color: #9370DB;
            font-weight: 500;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- 公告弹窗 -->
    <div class="popup-mask" id="popupMask">
        <div class="popup-container">
            <div class="popup-title">公告</div>
            <div class="popup-content">
                W站目前处于测试版，官方Q群970710394，满人后不会再建新群
                留言板功能需要开加速器使用
            </div>
            <button class="popup-btn" onclick="closePopup()">确认</button>
        </div>
    </div>

    <!-- 顶部栏 -->
    <div class="top-bar">
        <div class="site-title">W站</div>
        <input type="text" class="search-box" placeholder="搜索内容">
    </div>

    <!-- 分类标签 -->
    <div class="category-tabs">
        <div class="tab">绅士游戏</div>
    </div>

    <!-- 游戏列表 -->
    <div class="game-list">
        <div class="game-item">
            <a href="https://xiaomu1999f-cpu.github.io/xiaomu/cardgame.html" class="game-link">
                <img src="game-icon.png" alt="游戏头像" class="game-avatar">
                <div class="game-info">
                    <div class="game-name">软萌少女想请教你</div>
                    <div class="game-meta">384.86M · 绅士游戏</div>
                </div>
            </a>
        </div>
        <div class="game-item">
            <a href="https://xiaomu1999f-cpu.github.io/xiaomu/after-school-detail.html" class="game-link">
                <img src="game-icon2.png" alt="放学后游戏头像" class="game-avatar">
                <div class="game-info">
                    <div class="game-name">放学后「o-tin-op」出租</div>
                    <div class="game-meta">107.78M · 绅士游戏</div>
                </div>
            </a>
        </div>
        <!-- 新增快鸭_1.0.19条目 -->
        <div class="game-item">
            <a href="https://xiaomu1999f-cpu.github.io/xiaomu/BY.html" class="game-link">
                <img src="By.png" alt="快鸭图标" class="game-avatar">
                <div class="game-info">
                    <div class="game-name">快鸭_1.0.19</div>
                    <div class="game-meta">21.41M · 工具软件</div>
                </div>
            </a>
        </div>
    </div>

    <!-- 底部：左“首页”（按钮样式）、右“留言板”（文字样式） -->
    <div class="bottom-btn-container">
        <div class="btn-style">首页</div>
        <!-- 留言板保留点击跳转功能 -->
        <div class="text-style" onclick="window.location.href='https://xiaomu1999f-cpu.github.io/xiaomu/共享留言板.html'">留言板</div>
    </div>

    <script>
        // 关闭弹窗函数
        function closePopup() {
            document.getElementById("popupMask").style.display = "none";
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>W站</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", "思源黑体", sans-serif;
        }

        /* 页面基础样式 */
        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            width: 100%;
            height: 100%;
            padding: 0 0 90px 0; /* 增加底部padding容纳两个按钮 */
            border: 4px solid #9370DB;
            border-radius: 16px;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(147, 112, 219, 0.3);
            position: relative;
        }

        /* 公告弹窗遮罩 */
        .popup-mask {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 公告弹窗容器 */
        .popup-container {
            width: 85%;
            max-width: 400px;
            background-color: #fff;
            border-radius: 12px;
            padding: 25px 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* 弹窗标题 */
        .popup-title {
            font-size: 20px;
            font-weight: bold;
            color: #9370DB;
            margin-bottom: 15px;
        }

        /* 弹窗内容 */
        .popup-content {
            font-size: 15px;
            color: #333;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        /* 确认按钮 */
        .popup-btn {
            padding: 8px 30px;
            background-color: #9370DB;
            color: #fff;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
        }

        /* 顶部栏 - 合并标题和按钮组 */
        .top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            background-color: #fff;
            border-bottom: 1px solid #f5f5f5;
        }

        .site-title {
            font-size: 24px;
            font-weight: 700;
            color: #333;
        }

        /* 顶部按钮组（包含今日壁纸+软件库） */
        .top-btns {
            display: flex;
            gap: 10px;
        }

        /* 今日壁纸按钮（蓝字白背景） */
        .top-btn {
            padding: 8px 16px;
            background-color: #fff;
            color: #409EFF;
            border: 1px solid #409EFF;
            border-radius: 25px;
            font-size: 15px;
            cursor: pointer;
        }

        /* 软件库按钮（原样式） */
        .tab {
            padding: 8px 16px;
            background-color: #409EFF;
            color: #fff;
            border-radius: 25px;
            font-size: 15px;
        }

        /* 游戏列表 */
        .game-list {
            padding: 20px;
            height: calc(100% - 140px); /* 适配底部双按钮高度 */
            overflow-y: auto;
        }

        .game-item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #f5f5f5;
        }

        .game-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            width: 100%;
        }

        .game-avatar {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            margin-right: 15px;
            border: 2px solid #9370DB;
            object-fit: cover;
        }

        .game-info {
            flex: 1;
        }

        .game-name {
            font-size: 18px;
            color: #333;
            margin-bottom: 8px;
        }

        .game-meta {
            font-size: 15px;
            color: #666;
        }

        /* 下一页按钮样式（与之前上一页样式一致） */
        .small-btn-style {
            padding: 8px 30px;
            background-color: #9370DB;
            color: #fff;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
        }

        /* 首页按钮样式 */
        .btn-style {
            padding: 10px 40px;
            background-color: #9370DB;
            color: #fff;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
        }

        /* 底部右侧按钮组（下一页+留言板垂直排列） */
        .right-btn-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
            align-items: flex-end; /* 按钮靠右对齐 */
        }

        /* 留言板按钮样式（匹配布局） */
        .text-style {
            padding: 8px 25px;
            font-size: 16px;
            color: #9370DB;
            font-weight: 500;
            cursor: pointer;
            border: 2px solid #9370DB;
            border-radius: 25px;
            background-color: #fff;
        }

        /* 底部容器 */
        .bottom-btn-container {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #fff;
            padding: 10px 20px 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end; /* 适配右侧垂直按钮组 */
        }
    </style>
</head>
<body>
    <!-- 公告弹窗 -->
    <div class="popup-mask" id="popupMask">
        <div class="popup-container">
            <div class="popup-title">公告</div>
            <div class="popup-content">
                W站目前处于测试版，官方Q群970710394，满人后不会再建新群
                留言板功能需要开加速器使用
            </div>
            <button class="popup-btn" onclick="closePopup()">确认</button>
        </div>
    </div>

    <!-- 顶部栏 - 添加今日壁纸按钮（位于软件库左侧） -->
    <div class="top-bar">
        <div class="site-title">W站</div>
        <div class="top-btns">
            <button class="top-btn" onclick="window.location.href='https://xiaomu1999f-cpu.github.io/xiaomu/pizi.html'">今日壁纸</button>
            <div class="tab">软件库</div>
        </div>
    </div>

    <!-- 游戏列表 -->
    <div class="game-list">
        <div class="game-item">
            <a href="https://xiaomu1999f-cpu.github.io/xiaomu/cardgame.html" class="game-link">
                <img src="game-icon.png" alt="游戏头像" class="game-avatar">
                <div class="game-info">
                    <div class="game-name">软萌少女想请教你</div>
                    <div class="game-meta">384.86M · 绅士游戏</div>
                </div>
            </a>
        </div>
        <div class="game-item">
            <a href="https://xiaomu1999f-cpu.github.io/xiaomu/after-school-detail.html" class="game-link">
                <img src="game-icon2.png" alt="放学后游戏头像" class="game-avatar">
                <div class="game-info">
                    <div class="game-name">放学后「o-tin-op」出租</div>
                    <div class="game-meta">107.78M · 绅士游戏</div>
                </div>
            </a>
        </div>
        <!-- 新增快鸭_1.0.19条目 -->
        <div class="game-item">
            <a href="https://xiaomu1999f-cpu.github.io/xiaomu/BY.html" class="game-link">
                <img src="By.png" alt="快鸭图标" class="game-avatar">
                <div class="game-info">
                    <div class="game-name">快鸭_1.0.19</div>
                    <div class="game-meta">21.41M · 工具软件</div>
                </div>
            </a>
        </div>
        <!-- 新增魔物娘1.2_1条目 -->
        <div class="game-item">
            <a href="https://xiaomu1999f-cpu.github.io/xiaomu/mowu.html" class="game-link">
                <img src="app_icon.png" alt="魔物娘图标" class="game-avatar">
                <div class="game-info">
                    <div class="game-name">魔物娘1.2_1</div>
                    <div class="game-meta">375.07M · 绅士游戏</div>
                </div>
            </a>
        </div>
        <!-- 新增JMComic2_1.8.2条目 -->
        <div class="game-item">
            <a href="https://xiaomu1999f-cpu.github.io/xiaomu/jmtt.html" class="game-link">
                <img src="ic_launcher.png" alt="JMComic2图标" class="game-avatar">
                <div class="game-info">
                    <div class="game-name">JMComic2_1.8.2</div>
                    <div class="game-meta">36.67M · 绅士软件</div>
                </div>
            </a>
        </div>
        <!-- 新增我是椅子1.0_1条目 -->
        <div class="game-item">
            <a href="https://xiaomu1999f-cpu.github.io/xiaomu/wsyz.html" class="game-link">
                <img src="Gx.png" alt="我是椅子图标" class="game-avatar">
                <div class="game-info">
                    <div class="game-name">我是椅子1.0_1</div>
                    <div class="game-meta">61.52M · 绅士游戏</div>
                </div>
            </a>
        </div>
        <!-- 新增雨夜迷醉时1.0_1条目 -->
        <div class="game-item">
            <a href="https://xiaomu1999f-cpu.github.io/xiaomu/icon.html" class="game-link">
                <img src="icon_foreground.png" alt="雨夜迷醉时图标" class="game-avatar">
                <div class="game-info">
                    <div class="game-name">雨夜迷醉时1.0_1</div>
                    <div class="game-meta">290.81M · 绅士游戏</div>
                </div>
            </a>
        </div>
        <!-- 新增孕育的摇篮之卵条目 -->
        <div class="game-item">
            <a href="https://xiaomu1999f-cpu.github.io/xiaomu/fc.html" class="game-link">
                <img src="FN.png" alt="孕育的摇篮之卵图标" class="game-avatar">
                <div class="game-info">
                    <div class="game-name">孕育的摇篮之卵</div>
                    <div class="game-meta">388.09M · 绅士游戏</div>
                </div>
            </a>
        </div>
        <!-- 新增夏哈塔避难日条目 -->
        <div class="game-item">
            <a href="https://xiaomu1999f-cpu.github.io/xiaomu/xht.html" class="game-link">
                <img src="TU.png" alt="夏哈塔避难日图标" class="game-avatar">
                <div class="game-info">
                    <div class="game-name">夏哈塔避难日</div>
                    <div class="game-meta">496.84M · 绅士游戏</div>
                </div>
            </a>
        </div>
    </div>

    <!-- 底部：左“首页”按钮、右“下一页+留言板”垂直按钮组 -->
    <div class="bottom-btn-container">
        <div class="btn-style">首页</div>
        <div class="right-btn-group">
            <div class="small-btn-style" onclick="window.location.href='https://xiaomu1999f-cpu.github.io/xiaomu/indd.html'">下一页</div>
            <div class="text-style" onclick="window.location.href='https://xiaomu1999f-cpu.github.io/xiaomu/共享留言板.html'">留言板</div>
        </div>
    </div>

    <script>
        // 关闭弹窗函数
        function closePopup() {
            document.getElementById("popupMask").style.display = "none";
        }
    </script>
</body>
</html>

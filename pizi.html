<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>W站-今日壁纸</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", "思源黑体", sans-serif;
        }

        /* 页面基础样式 */
        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            width: 100%;
            height: 100%;
            border: 4px solid #9370DB;
            border-radius: 16px;
            background-color: #fff;
            display: flex;
            flex-direction: column;
        }

        /* 顶部栏 */
        .top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            border-bottom: 1px solid #f5f5f5;
        }

        .site-title {
            font-size: 24px;
            font-weight: 700;
            color: #333;
        }

        /* 顶部按钮组 */
        .top-btns {
            display: flex;
            gap: 10px;
        }

        /* 今日壁纸按钮（选中状态） */
        .active-btn {
            padding: 8px 16px;
            background-color: #409EFF;
            color: #fff;
            border: none;
            border-radius: 25px;
            font-size: 15px;
            cursor: pointer;
        }

        /* 软件库按钮（未选中状态） */
        .inactive-btn {
            padding: 8px 16px;
            background-color: #fff;
            color: #409EFF;
            border: 1px solid #409EFF;
            border-radius: 25px;
            font-size: 15px;
            cursor: pointer;
        }

        /* 壁纸展示区域 */
        .wallpaper-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        #wallpaperImg {
            max-width: 90%;
            max-height: 80%;
            object-fit: contain;
        }

        /* 底部切换按钮区域 */
        .bottom-btns {
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 15px 0;
            border-top: 1px solid #f5f5f5;
        }

        .bottom-btn {
            padding: 10px 25px;
            background-color: #9370DB;
            color: #fff;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- 顶部栏 -->
    <div class="top-bar">
        <div class="site-title">W站</div>
        <div class="top-btns">
            <button class="active-btn">今日壁纸</button>
            <!-- 新增跳转事件：点击软件库按钮跳转到指定链接 -->
            <button class="inactive-btn" onclick="window.location.href='https://xiaomu1999f-cpu.github.io/xiaomu/index.html'">软件库</button>
        </div>
    </div>

    <!-- 壁纸展示区域 -->
    <div class="wallpaper-container">
        <img id="wallpaperImg" src="puy1.png" alt="今日壁纸">
    </div>

    <!-- 底部切换按钮 -->
    <div class="bottom-btns">
        <button class="bottom-btn" onclick="changeImage(-1)">←</button>
        <button class="bottom-btn" onclick="changeImage(1)">→</button>
    </div>

    <script>
        // 当前壁纸索引（1-10）
        let currentIndex = 1;
        const maxIndex = 10;

        // 切换壁纸函数
        function changeImage(delta) {
            currentIndex += delta;
            // 边界限制（1到10之间）
            if (currentIndex < 1) currentIndex = 1;
            if (currentIndex > maxIndex) currentIndex = maxIndex;
            // 更新图片
            document.getElementById('wallpaperImg').src = `puy${currentIndex}.png`;
        }
    </script>
</body>
</html>

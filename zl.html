<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>离谱指令生成器</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 20px 15px;
            text-align: center;
        }
        .input-container {
            display: flex;
            gap: 8px;
            margin-bottom: 25px;
            width: 95%;
            max-width: 400px;
        }
        .custom-input {
            flex: 1;
            padding: 10px 12px;
            font-family: 'Press Start 2P', cursive;
            font-size: 11px;
            background-color: #000;
            color: #fff;
            border: 2px solid #ADD8E6;
            box-shadow: 0 0 6px rgba(173, 216, 230, 0.4);
            outline: none;
            border-radius: 2px;
        }
        .custom-input::placeholder {
            color: #a0c8d8;
            opacity: 0.8;
        }
        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 30px;
            filter: drop-shadow(0 0 8px #ADD8E6);
        }
        .command {
            font-size: 14px;
            line-height: 1.7;
            margin-bottom: 30px;
            width: 95%;
            max-width: 450px;
            padding: 15px;
            border: 2px solid #ADD8E6;
            background-color: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 15px rgba(173, 216, 230, 0.3);
        }
        /* 指令前缀样式：蓝白色高亮，显眼突出 */
        .command-prefix {
            color: #ADD8E6; /* 浅蓝色 */
            text-shadow: 0 0 6px #FFFFFF; /* 白色光晕，增强显眼度 */
            font-size: 16px; /* 比正文稍大 */
            font-weight: bold;
            margin-right: 8px;
        }
        .btn {
            font-family: 'Press Start 2P', cursive;
            padding: 11px 18px;
            background-color: #ADD8E6;
            color: #000;
            border: none;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 0 8px rgba(173, 216, 230, 0.5);
            border-radius: 2px;
            min-width: 100px;
        }
        .send-btn {
            padding: 10px 15px;
            font-size: 10px;
            min-width: 90px;
        }
        @media (max-width: 320px) {
            .input-container {
                gap: 6px;
            }
            .send-btn {
                font-size: 9px;
                padding: 10px 12px;
                min-width: 80px;
            }
            .command {
                font-size: 13px;
            }
            .command-prefix {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="input-container">
        <input type="text" class="custom-input" id="newCommand" placeholder="指令都是都市的意志...">
        <button class="btn send-btn" onclick="submitCommand()">发送都市的意志</button>
    </div>

    <img src="your-logo-image.png" alt="指令标志" class="logo">
    <div class="command" id="commandDisplay"></div>
    <button class="btn refresh-btn" onclick="generateCommand()">刷新指令</button>

    <script type="module">
        // 1. 导入Firebase模块（共享功能依赖）
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
        import { getDatabase, ref, push, onValue, set } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-database.js";

        // 2. 配置你的Firebase（已填入你的信息）
        const firebaseConfig = {
            apiKey: "AIzaSyC00L7g1DogXC9--qijbSjTf4wk-OOCznc",
            authDomain: "xiaomo-42f9e.firebaseapp.com",
            projectId: "xiaomo-42f9e",
            storageBucket: "xiaomo-42f9e.firebasestorage.app",
            messagingSenderId: "651486488526",
            appId: "1:651486488526:web:5c0f57190202ff22252d9f",
            databaseURL: "https://xiaomo-42f9e-default-rtdb.firebaseio.com/"
        };

        // 3. 初始化Firebase和数据库
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const commandsRef = ref(database, 'commands'); // 指令存储在数据库的commands节点

        // 初始指令库（首次加载会自动同步到数据库）
        const initialCommands = [
            "原地做50个深蹲并学鸡叫到声音沙哑",
            "用舌头舔自己的手肘，坚持10秒",
            "找个陌生人问他能不能借你200块买奥特曼卡片",
            "对着镜子说20遍「我是宇宙无敌大笨蛋」",
            "单脚跳着从房间一头走到另一头，途中不能落地",
            "给你的宠物读一首情诗，必须声情并茂",
            "用屁股在地上写自己的名字，要让别人能认出来",
            "找个垃圾桶并对它说「你今天看起来真好看」",
            "原地转15圈然后尝试走直线，不能摔倒",
            "打电话给你的前任并祝他/她生日快乐（即使不是生日）",
            "用嘴叼着笔写「我是猪」，必须写得工整",
            "在大街上突然停下来做广播体操，至少做一节",
            "找个路人问他「你相信光吗？」并要求他配合你摆奥特曼姿势",
            "用脚给自己拍一张照片，必须清晰可见你的脸",
            "吃一勺芥末然后微笑着说「真好吃」",
            "把你的袜子套在头上，保持10分钟",
            "找个便利店老板问他有没有卖「后悔药」",
            "对着空气打一套军体拳，必须喊出招式名称",
            "用方言唱《小星星》，让别人听不懂你在唱什么",
            "把你的手机放在头顶，坚持5分钟不能掉下来"
        ];

        // 4. 首次加载：如果数据库是空的，自动导入初始指令
        onValue(commandsRef, (snapshot) => {
            if (!snapshot.exists()) {
                initialCommands.forEach(cmd => push(commandsRef, cmd));
            }
        }, { onlyOnce: true });

        // 5. 生成随机指令（从共享数据库拉取，保留原有样式）
        function generateCommand() {
            onValue(commandsRef, (snapshot) => {
                const cmdList = [];
                snapshot.forEach(child => cmdList.push(child.val()));
                
                if (cmdList.length > 0) {
                    const randomIndex = Math.floor(Math.random() * cmdList.length);
                    // 保留你原来的前缀样式
                    document.getElementById('commandDisplay').innerHTML = 
                        `<span class="command-prefix">指令：</span>${cmdList[randomIndex]}`;
                } else {
                    document.getElementById('commandDisplay').innerHTML = 
                        `<span class="command-prefix">指令：</span>还没人提交指令，快成为第一个离谱的人！`;
                }
            });
        }

        // 6. 提交指令到共享数据库（保留原有提示语）
        function submitCommand() {
            const input = document.getElementById('newCommand');
            const newCmd = input.value.trim();
            if (newCmd) {
                push(commandsRef, newCmd); // 同步到数据库（所有人可见）
                input.value = "";
                alert("都市的意志已收录！别人刷新就能看到~");
            } else {
                alert("请输入有效的指令内容哦！");
            }
        }

        // 页面加载时自动显示指令
        window.onload = generateCommand;
    </script>
</body>
</html>

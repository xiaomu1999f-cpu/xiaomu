<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>离谱指令生成器</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 20px 15px;
            text-align: center;
        }
        .input-container {
            display: flex;
            gap: 8px;
            margin-bottom: 25px;
            width: 95%;
            max-width: 400px;
        }
        .custom-input {
            flex: 1;
            padding: 10px 12px;
            font-family: 'Press Start 2P', cursive;
            font-size: 11px;
            background-color: #000;
            color: #fff;
            border: 2px solid #ADD8E6;
            box-shadow: 0 0 6px rgba(173, 216, 230, 0.4);
            outline: none;
            border-radius: 2px;
        }
        .custom-input::placeholder {
            color: #a0c8d8;
            opacity: 0.8;
        }
        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 30px;
            filter: drop-shadow(0 0 8px #ADD8E6);
        }
        .command {
            font-size: 14px;
            line-height: 1.7;
            margin-bottom: 30px;
            width: 95%;
            max-width: 450px;
            padding: 15px;
            border: 2px solid #ADD8E6;
            background-color: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 15px rgba(173, 216, 230, 0.3);
        }
        /* 指令前缀样式：蓝白色高亮，显眼突出 */
        .command-prefix {
            color: #ADD8E6; /* 浅蓝色 */
            text-shadow: 0 0 6px #FFFFFF; /* 白色光晕，增强显眼度 */
            font-size: 16px; /* 比正文稍大 */
            font-weight: bold;
            margin-right: 8px;
        }
        .btn {
            font-family: 'Press Start 2P', cursive;
            padding: 11px 18px;
            background-color: #ADD8E6;
            color: #000;
            border: none;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 0 8px rgba(173, 216, 230, 0.5);
            border-radius: 2px;
            min-width: 100px;
            margin: 0 5px 15px; /* 按钮之间留间距，换行更美观 */
        }
        .send-btn {
            padding: 10px 15px;
            font-size: 10px;
            min-width: 90px;
            margin: 0; /* 恢复发送按钮原有间距 */
        }
        /* 新增：删除按钮样式（更小，适配列表） */
        .delete-btn {
            padding: 4px 8px;
            font-size: 8px;
            min-width: auto;
            margin: 0 0 0 10px;
            background-color: #ff6b6b; /* 红色系，区分普通按钮 */
            box-shadow: 0 0 6px rgba(255, 107, 107, 0.5);
        }
        .delete-btn:hover {
            background-color: #ff4757;
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.8);
        }
        @media (max-width: 320px) {
            .input-container {
                gap: 6px;
            }
            .send-btn {
                font-size: 9px;
                padding: 10px 12px;
                min-width: 80px;
            }
            .command {
                font-size: 13px;
            }
            .command-prefix {
                font-size: 14px;
            }
            .btn {
                font-size: 11px;
                padding: 10px 15px;
                min-width: 90px;
            }
            .delete-btn {
                font-size: 7px;
                padding: 3px 6px;
            }
        }
        /* 所有指令弹窗样式 */
        .all-commands-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: none; /* 默认隐藏 */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 999;
            padding: 20px;
            overflow-y: auto;
        }
        .modal-content {
            width: 95%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            border: 2px solid #ADD8E6;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 20px rgba(173, 216, 230, 0.5);
        }
        .modal-title {
            color: #ADD8E6;
            text-shadow: 0 0 8px #FFFFFF;
            margin-bottom: 20px;
            font-size: 16px;
        }
        .all-commands-list {
            text-align: left;
            line-height: 2.2;
            font-size: 13px;
        }
        .all-commands-list li {
            margin-bottom: 10px;
            padding-left: 10px;
            border-left: 2px solid #ADD8E6;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .list-item-content {
            flex: 1;
            word-break: break-all; /* 长指令自动换行 */
        }
        .close-modal-btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="input-container">
        <input type="text" class="custom-input" id="newCommand" placeholder="指令都是都市的意志...">
        <button class="btn send-btn" onclick="submitCommand()">发送都市的意志</button>
    </div>

    <img src="your-logo-image.png" alt="指令标志" class="logo">
    <div class="command" id="commandDisplay"></div>
    <!-- 查看所有指令按钮 -->
    <button class="btn" onclick="viewAllCommands()">查看所有指令</button>
    <button class="btn refresh-btn" onclick="generateCommand()">刷新指令</button>

    <!-- 所有指令弹窗 -->
    <div class="all-commands-modal" id="allCommandsModal">
        <div class="modal-content">
            <h3 class="modal-title">所有都市的意志</h3>
            <ul class="all-commands-list" id="allCommandsList"></ul>
        </div>
        <button class="btn close-modal-btn" onclick="closeModal()">关闭</button>
    </div>

    <script type="module">
        // 1. 导入Firebase模块（新增remove方法，用于删除指令）
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
        import { getDatabase, ref, push, get, remove } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-database.js";

        // 2. 配置你的Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyC00L7g1DogXC9--qijbSjTf4wk-OOCznc",
            authDomain: "xiaomo-42f9e.firebaseapp.com",
            projectId: "xiaomo-42f9e",
            storageBucket: "xiaomo-42f9e.firebasestorage.app",
            messagingSenderId: "651486488526",
            appId: "1:651486488526:web:5c0f57190202ff22252d9f",
            databaseURL: "https://xiaomo-42f9e-default-rtdb.firebaseio.com/"
        };

        // 3. 初始化Firebase和数据库
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const commandsRef = ref(database, 'commands'); // 指令存储在数据库的commands节点

        // 预设密码（查看和删除共用同一个密码）
        const VIEW_PASSWORD = "5547896";

        // 初始指令库（首次加载会自动同步到数据库）
        const initialCommands = [
            "原地做50个深蹲并学鸡叫到声音沙哑",
            "用舌头舔自己的手肘，坚持10秒",
            "找个陌生人问他能不能借你200块买奥特曼卡片",
            "对着镜子说20遍「我是宇宙无敌大笨蛋」",
            "单脚跳着从房间一头走到另一头，途中不能落地",
            "给你的宠物读一首情诗，必须声情并茂",
            "用屁股在地上写自己的名字，要让别人能认出来",
            "找个垃圾桶并对它说「你今天看起来真好看」",
            "原地转15圈然后尝试走直线，不能摔倒",
            "打电话给你的前任并祝他/她生日快乐（即使不是生日）",
            "用嘴叼着笔写「我是猪」，必须写得工整",
            "在大街上突然停下来做广播体操，至少做一节",
            "找个路人问他「你相信光吗？」并要求他配合你摆奥特曼姿势",
            "用脚给自己拍一张照片，必须清晰可见你的脸",
            "吃一勺芥末然后微笑着说「真好吃」",
            "把你的袜子套在头上，保持10分钟",
            "找个便利店老板问他有没有卖「后悔药」",
            "对着空气打一套军体拳，必须喊出招式名称",
            "用方言唱《小星星》，让别人听不懂你在唱什么",
            "把你的手机放在头顶，坚持5分钟不能掉下来"
        ];

        // 4. 首次加载：如果数据库是空的，自动导入初始指令
        get(commandsRef).then((snapshot) => {
            if (!snapshot.exists()) {
                initialCommands.forEach(cmd => push(commandsRef, cmd));
            }
        }).catch((error) => {
            console.log("初始化指令失败：", error);
        });

        // 5. 生成随机指令（主动拉取，更稳定）
        function generateCommand() {
            get(commandsRef).then((snapshot) => {
                const cmdList = [];
                snapshot.forEach(child => cmdList.push(child.val()));
                
                if (cmdList.length > 0) {
                    const randomIndex = Math.floor(Math.random() * cmdList.length);
                    document.getElementById('commandDisplay').innerHTML = 
                        `<span class="command-prefix">指令：</span>${cmdList[randomIndex]}`;
                } else {
                    document.getElementById('commandDisplay').innerHTML = 
                        `<span class="command-prefix">指令：</span>还没人提交指令，快成为第一个离谱的人！`;
                }
            }).catch((error) => {
                alert("刷新失败：" + error.message);
            });
        }

        // 6. 提交指令到共享数据库
        function submitCommand() {
            const input = document.getElementById('newCommand');
            const newCmd = input.value.trim();
            if (newCmd) {
                push(commandsRef, newCmd);
                input.value = "";
                alert("都市的意志已收录！别人刷新就能看到~");
            } else {
                alert("请输入有效的指令内容哦！");
            }
        }

        // 7. 查看所有指令（密码验证）
        function viewAllCommands() {
            const inputPassword = prompt("请输入查看密码（密码：5547896）：");
            
            if (inputPassword === null) return;
            if (inputPassword.trim() === "") {
                alert("密码不能为空！");
                return;
            }
            if (inputPassword !== VIEW_PASSWORD) {
                alert("密码错误，无法查看所有指令！");
                return;
            }

            // 密码正确，拉取并显示所有指令（包含删除按钮）
            get(commandsRef).then((snapshot) => {
                const cmdList = [];
                const cmdKeys = []; // 存储每个指令的唯一key（用于删除）
                snapshot.forEach(child => {
                    cmdList.push(child.val());
                    cmdKeys.push(child.key); // 记录每个指令的key
                });

                const listElement = document.getElementById('allCommandsList');
                listElement.innerHTML = ""; // 清空原有列表
                
                if (cmdList.length > 0) {
                    // 遍历所有指令，生成「指令内容 + 删除按钮」的列表项
                    cmdList.forEach((cmd, index) => {
                        const li = document.createElement('li');
                        li.innerHTML = `
                            <span class="list-item-content">
                                <span class="command-prefix">${index + 1}.</span>${cmd}
                            </span>
                            <button class="btn delete-btn" onclick="deleteCommand('${cmdKeys[index]}')">删除</button>
                        `;
                        listElement.appendChild(li);
                    });
                } else {
                    const li = document.createElement('li');
                    li.innerHTML = `<span class="command-prefix">提示：</span>暂无指令，快来提交第一个！`;
                    listElement.appendChild(li);
                }
                
                document.getElementById('allCommandsModal').style.display = "flex";
            }).catch((error) => {
                alert("加载所有指令失败：" + error.message);
            });
        }

        // 新增：8. 删除指令（需二次密码验证）
        function deleteCommand(cmdKey) {
            // 二次验证密码，防止误删
            const inputPassword = prompt("请输入删除密码（密码：5547896）：");
            
            if (inputPassword === null) return;
            if (inputPassword !== VIEW_PASSWORD) {
                alert("密码错误，无法删除！");
                return;
            }

            // 确认删除
            if (!confirm("确定要删除这条指令吗？删除后无法恢复！")) {
                return;
            }

            // 执行删除（根据指令的唯一key删除）
            const cmdRef = ref(database, `commands/${cmdKey}`);
            remove(cmdRef).then(() => {
                alert("指令删除成功！");
                // 删除后刷新列表，显示最新指令
                viewAllCommands();
            }).catch((error) => {
                alert("删除失败：" + error.message);
            });
        }

        // 9. 关闭弹窗
        function closeModal() {
            document.getElementById('allCommandsModal').style.display = "none";
        }

        // 页面加载时自动显示指令
        window.onload = generateCommand;
    </script>
</body>
</html>

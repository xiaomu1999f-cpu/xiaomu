    <style>
        * {

        body {
            background: #fdf2f8;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23ffc1e9' fill-opacity='0.1' fill-rule='evenodd'/%3E%3C/svg%3E");
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #ff69b4;
            padding: 20px;
        }
        .game-container {

        .game-container::before, .game-container::after {
            content: '';

        }
        .game-over {
            position: absolute;

            background: rgba(255, 255, 255, 0.95);

        }
        .game-over h2 {

            align-items: center;

        }
        .game-over h2::before, .game-over h2::after {
            content: 'ğŸ¾';
        }
        .game-over p {

        }
        .restart-btn {

        .restart-btn:hover {

        .restart-btn:active {

        .touch-controls {

        .control-btn {

        .control-btn::before {

<body>
    <div class="game-info">
        <span>ğŸ± åˆ†æ•°: <span class="score" id="score">0</span></span>
        <span class="enemy-count">æ•Œäºº: <span id="enemyCount">0</span></span>
        <span class="buff-tip" id="buffTip">åŠ é€Ÿä¸­âš¡</span> <!-- åŠ é€Ÿæç¤º -->
    </div>
    <div class="game-container">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="game-over" id="gameOver">
            <h2>è¢«æ•ŒäººæŠ“åˆ°å•¦!</h2>
            <p>æœ€ç»ˆåˆ†æ•°: <span id="finalScore">0</span> ğŸŸ</p>
            <button class="restart-btn" id="restartBtn">å†æ¥ä¸€å±€å–µ~</button>
        </div>
    </div>
    <div class="touch-controls">
        <button class="empty-btn"></button>
        <button class="control-btn" id="upBtn">â†‘</button>
        <button class="empty-btn"></button>
        <button class="control-btn" id="leftBtn">â†</button>
        <button class="empty-btn"></button>
        <button class="control-btn" id="rightBtn">â†’</button>
        <button class="empty-btn"></button>
        <button class="control-btn" id="downBtn">â†“</button>
        <button class="empty-btn"></button>
    </div>
    <div class="controls-tip">
        ç‚¹å‡»çŒ«çˆªæ§åˆ¶è›‡è›‡ ğŸ¾ åƒé±¼å¹²åˆ·æ•Œäººï¼åƒç»¿è‰²çŒ«è–„è·åŠ é€Ÿâš¡ é¿å¼€é»‘è‰²å°æ¶é­”~
    </div>

    <script>
        // æ¸¸æˆæ ¸å¿ƒå˜é‡
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const enemyCountElement = document.getElementById('enemyCount');
        const buffTipElement = document.getElementById('buffTip');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const restartBtn = document.getElementById('restartBtn');
        const upBtn = document.getElementById('upBtn');
        const downBtn = document.getElementById('downBtn');
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');

        // æ¸¸æˆé…ç½®ï¼ˆæ ¸å¿ƒä¿®æ”¹ï¼‰
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        const originalSnakeSpeed = 130; // è›‡åŸå§‹é€Ÿåº¦
        const boostedSnakeSpeed = 90; // åŠ é€Ÿåé€Ÿåº¦ï¼ˆæ¯”åŸæ¥å¿«40msï¼‰
        let currentSnakeSpeed = originalSnakeSpeed; // å½“å‰è›‡é€Ÿåº¦
        const enemySpeed = 220; // æ•Œäººé€Ÿåº¦å‡æ…¢ï¼ˆä»180â†’220ï¼Œæ›´æ˜“èº²é¿ï¼‰

        // è›‡çš„çŠ¶æ€
        let snake = [{ x: 10, y: 10 }];
        let direction = { x: 1, y: 0 };
        let nextDirection = { x: 1, y: 0 };
        let food = { x: 5, y: 5 };
        let score = 0;
        let gameLoop;

        // æ•ŒäººçŠ¶æ€
        let enemies = [];
        let enemyMoveTimer = 0;

        // çŒ«è–„è·é“å…·çŠ¶æ€ï¼ˆæ–°å¢ï¼‰
        let catnip = null; // å­˜å‚¨é“å…·ä½ç½®
        let isCatnipActive = false; // æ˜¯å¦å¤„äºåŠ é€ŸçŠ¶æ€
        let catnipTimer = 0; // åŠ é€Ÿè®¡æ—¶å™¨ï¼ˆæ¯«ç§’ï¼‰
        const catnipDuration = 5000; // åŠ é€ŸæŒç»­æ—¶é—´ï¼ˆ5ç§’ï¼‰

        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            snake = [{ x: 10, y: 10 }];
            direction = { x: 1, y: 0 };
            nextDirection = { x: 1, y: 0 };
            score = 0;
            enemies = [];
            catnip = null; // é‡ç½®é“å…·
            isCatnipActive = false;
            catnipTimer = 0;
            currentSnakeSpeed = originalSnakeSpeed; // æ¢å¤åŸå§‹é€Ÿåº¦
            scoreElement.textContent = score;
            enemyCountElement.textContent = enemies.length;
            buffTipElement.style.display = 'none'; // éšè—åŠ é€Ÿæç¤º
            gameOverElement.style.display = 'none';
            generateFood();
            generateCatnip(); // åˆå§‹ç”Ÿæˆä¸€ä¸ªçŒ«è–„è·
            startGameLoop();
        }

        // å¼€å§‹æ¸¸æˆå¾ªç¯ï¼ˆé€‚é…åŠ¨æ€é€Ÿåº¦ï¼‰
        function startGameLoop() {
            clearInterval(gameLoop);
            gameLoop = setInterval(updateGame, currentSnakeSpeed);
        }

        // æ›´æ–°æ¸¸æˆçŠ¶æ€ï¼ˆæ ¸å¿ƒä¿®æ”¹ï¼‰
        function updateGame() {
            direction = { ...nextDirection };
            moveSnake();
            
            // æ•Œäººç§»åŠ¨é€»è¾‘
            enemyMoveTimer += currentSnakeSpeed;
            if (enemyMoveTimer >= enemySpeed) {
                updateEnemies();
                enemyMoveTimer = 0;
            }
            
            // åŠ é€ŸçŠ¶æ€è®¡æ—¶
            if (isCatnipActive) {
                catnipTimer += currentSnakeSpeed;
                if (catnipTimer >= catnipDuration) {
                    // åŠ é€Ÿç»“æŸï¼Œæ¢å¤åŸå§‹çŠ¶æ€
                    isCatnipActive = false;
                    currentSnakeSpeed = originalSnakeSpeed;
                    buffTipElement.style.display = 'none';
                    startGameLoop(); // é‡æ–°å¯åŠ¨å¾ªç¯ä»¥æ›´æ–°é€Ÿåº¦
                }
            }
            
            // ç¢°æ’æ£€æµ‹
            if (checkCollision() || checkEnemyCollision()) {
                endGame();
                return;
            }
            
            // é“å…·ç¢°æ’æ£€æµ‹ï¼ˆæ–°å¢ï¼‰
            checkCatnipCollision();
            
            checkFoodCollision();
            drawGame();
        }

        // ç§»åŠ¨è›‡
        function moveSnake() {
            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
            snake.unshift(head);
        }

        // æ£€æµ‹è¾¹ç•Œ/è‡ªèº«ç¢°æ’
        function checkCollision() {
            const head = snake[0];
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                return true;
            }
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            return false;
        }

        // æ£€æµ‹é£Ÿç‰©ç¢°æ’ï¼ˆä¿®æ”¹ï¼šåƒé±¼å¹²ç”Ÿæˆæ•Œäºº+åˆ·æ–°é“å…·ï¼‰
        function checkFoodCollision() {
            const head = snake[0];
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                generateFood();
                generateEnemy();
                generateCatnip(); // åˆ·æ–°çŒ«è–„è·é“å…·
                enemyCountElement.textContent = enemies.length;
            } else {
                snake.pop();
            }
        }

        // ç”Ÿæˆé±¼å¹²ï¼ˆé¿å¼€è›‡ã€æ•Œäººã€é“å…·ï¼‰
        function generateFood() {
            let newFood;
            do {
                newFood = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
            } while (
                snake.some(segment => segment.x === newFood.x && segment.y === newFood.y) ||
                enemies.some(enemy => enemy.x === newFood.x && enemy.y === newFood.y) ||
                (catnip && catnip.x === newFood.x && catnip.y === newFood.y)
            );
            food = newFood;
        }

        // ç”Ÿæˆæ•Œäºº
        function generateEnemy() {
            let newEnemy;
            do {
                newEnemy = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
            } while (
                snake.some(segment => segment.x === newEnemy.x && segment.y === newEnemy.y) ||
                (food.x === newEnemy.x && food.y === newEnemy.y) ||
                enemies.some(enemy => enemy.x === newEnemy.x && enemy.y === newEnemy.y) ||
                (catnip && catnip.x === newEnemy.x && catnip.y === newEnemy.y)
            );
            enemies.push(newEnemy);
        }

        // ç”ŸæˆçŒ«è–„è·é“å…·ï¼ˆæ–°å¢ï¼šé¿å¼€è›‡ã€æ•Œäººã€é£Ÿç‰©ï¼‰
        function generateCatnip() {
            let newCatnip;
            do {
                newCatnip = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
            } while (
                snake.some(segment => segment.x === newCatnip.x && segment.y === newCatnip.y) ||
                enemies.some(enemy => enemy.x === newCatnip.x && enemy.y === newCatnip.y) ||
                (food.x === newCatnip.x && food.y === newCatnip.y)
            );
            catnip = newCatnip;
        }

        // æ•Œäººè¿½è¸ªï¼ˆé€Ÿåº¦å‡æ…¢ï¼‰
        function updateEnemies() {
            const head = snake[0];
            enemies.forEach(enemy => {
                // xè½´è¿½è¸ª
                if (enemy.x < head.x) {
                    enemy.x += 1;
                } else if (enemy.x > head.x) {
                    enemy.x -= 1;
                }
                // yè½´è¿½è¸ª
                if (enemy.y < head.y) {
                    enemy.y += 1;
                } else if (enemy.y > head.y) {
                    enemy.y -= 1;
                }
            });
        }

        // æ£€æµ‹æ•Œäººç¢°æ’
        function checkEnemyCollision() {
            const head = snake[0];
            return enemies.some(enemy => enemy.x === head.x && enemy.y === head.y);
        }

        // æ£€æµ‹çŒ«è–„è·ç¢°æ’ï¼ˆæ–°å¢ï¼‰
        function checkCatnipCollision() {
            if (!catnip) return;
            const head = snake[0];
            if (head.x === catnip.x && head.y === catnip.y) {
                // æ¿€æ´»åŠ é€Ÿæ•ˆæœ
                isCatnipActive = true;
                catnipTimer = 0;
                currentSnakeSpeed = boostedSnakeSpeed;
                buffTipElement.style.display = 'inline-block'; // æ˜¾ç¤ºåŠ é€Ÿæç¤º
                catnip = null; // é“å…·æ¶ˆå¤±
                startGameLoop(); // é‡æ–°å¯åŠ¨å¾ªç¯ä»¥æ›´æ–°é€Ÿåº¦
            }
        }

        // ç»˜åˆ¶æ¸¸æˆç”»é¢ï¼ˆæ–°å¢é“å…·ç»˜åˆ¶ï¼‰
        function drawGame() {
            // æ¸…ç©ºç”»å¸ƒ
            ctx.fillStyle = '#fff0f5';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ç»˜åˆ¶è›‡èº«ä½“ï¼ˆåŠ é€Ÿæ—¶å˜æ·±ç²‰è‰²ï¼‰
            const snakeBodyColor = isCatnipActive ? '#ff69b4' : '#ffc1e9';
            const snakeDotColor = isCatnipActive ? '#ff4d94' : '#ff99cc';
            snake.forEach((segment, index) => {
                if (index === 0) return;
                ctx.fillStyle = snakeBodyColor;
                ctx.beginPath();
                ctx.arc(
                    segment.x * gridSize + gridSize/2,
                    segment.y * gridSize + gridSize/2,
                    gridSize/2 - 1,
                    0,
                    Math.PI * 2
                );
                ctx.fill();
                ctx.fillStyle = snakeDotColor;
                ctx.beginPath();
                ctx.arc(
                    segment.x * gridSize + gridSize/2,
                    segment.y * gridSize + gridSize/2,
                    gridSize/4,
                    0,
                    Math.PI * 2
                );
                ctx.fill();
            });

            // ç»˜åˆ¶è›‡å¤´ï¼ˆåŠ é€Ÿæ—¶å˜æ·±ï¼‰
            const snakeHeadColor = isCatnipActive ? '#ff4d94' : '#ff99cc';
            const snakeEarColor = isCatnipActive ? '#ff3385' : '#ff69b4';
            const head = snake[0];
            ctx.fillStyle = snakeHeadColor;
            ctx.beginPath();
            ctx.arc(
                head.x * gridSize + gridSize/2,
                head.y * gridSize + gridSize/2,
                gridSize/2 - 1,
                0,
                Math.PI * 2
            );
            ctx.fill();
            // çŒ«è€³
            ctx.fillStyle = snakeEarColor;
            ctx.beginPath();
            ctx.moveTo(head.x * gridSize + gridSize/4, head.y * gridSize - 5);
            ctx.lineTo(head.x * gridSize - 3, head.y * gridSize + gridSize/4);
            ctx.lineTo(head.x * gridSize + gridSize/2, head.y * gridSize + 3);
            ctx.closePath();
            ctx.fill();
            ctx.beginPath();
            ctx.moveTo(head.x * gridSize + 3*gridSize/4, head.y * gridSize - 5);
            ctx.lineTo(head.x * gridSize + gridSize + 3, head.y * gridSize + gridSize/4);
            ctx.lineTo(head.x * gridSize + gridSize/2, head.y * gridSize + 3);
            ctx.closePath();
            ctx.fill();
            // è›‡çœ¼
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.arc(
                head.x * gridSize + gridSize/3,
                head.y * gridSize + gridSize/3,
                3,
                0,
                Math.PI * 2
            );
            ctx.arc(
                head.x * gridSize + 2*gridSize/3,
                head.y * gridSize + gridSize/3,
                3,
                0,
                Math.PI * 2
            );
            ctx.fill();
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(
                head.x * gridSize + gridSize/3,
                head.y * gridSize + gridSize/3,
                1.5,
                0,
                Math.PI * 2
            );
            ctx.arc(
                head.x * gridSize + 2*gridSize/3,
                head.y * gridSize + gridSize/3,
                1.5,
                0,
                Math.PI * 2
            );
            ctx.fill();

            // ç»˜åˆ¶é±¼å¹²é£Ÿç‰©
            ctx.fillStyle = '#ff4500';
            const foodX = food.x * gridSize;
            const foodY = food.y * gridSize;
            ctx.beginPath();
            ctx.ellipse(
                foodX + gridSize/2,
                foodY + gridSize/2,
                gridSize/2 - 2,
                gridSize/3,
                0,
                0,
                Math.PI * 2
            );
            ctx.fill();
            ctx.beginPath();
            ctx.moveTo(foodX + gridSize - 5, foodY + gridSize/2);
            ctx.lineTo(foodX + gridSize + 3, foodY + gridSize/4);
            ctx.lineTo(foodX + gridSize + 3, foodY + 3*gridSize/4);
            ctx.closePath();
            ctx.fill();
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.arc(
                foodX + gridSize/4,
                foodY + gridSize/2,
                2,
                0,
                Math.PI * 2
            );
            ctx.fill();

            // ç»˜åˆ¶æ•Œäººï¼ˆé€Ÿåº¦å‡æ…¢ï¼Œå¤–è§‚ä¸å˜ï¼‰
            ctx.fillStyle = '#333';
            enemies.forEach(enemy => {
                const enemyX = enemy.x * gridSize;
                const enemyY = enemy.y * gridSize;
                ctx.beginPath();
                ctx.arc(
                    enemyX + gridSize/2,
                    enemyY + gridSize/2,
                    gridSize/2 - 2,
                    0,
                    Math.PI * 2
                );
                ctx.fill();
                // æ¶é­”è§’
                ctx.fillStyle = '#666';
                ctx.beginPath();
                ctx.moveTo(enemyX + gridSize/4, enemyY - 3);
                ctx.lineTo(enemyX - 2, enemyY + gridSize/4);
                ctx.lineTo(enemyX + gridSize/3, enemyY + gridSize/5);
                ctx.closePath();
                ctx.fill();
                ctx.beginPath();
                ctx.moveTo(enemyX + 3*gridSize/4, enemyY - 3);
                ctx.lineTo(enemyX + gridSize + 2, enemyY + gridSize/4);
                ctx.lineTo(enemyX + 2*gridSize/3, enemyY + gridSize/5);
                ctx.closePath();
                ctx.fill();
                // æ•Œäººçœ¼ç›
                ctx.fillStyle = '#ff0000';
                ctx.beginPath();
                ctx.arc(
                    enemyX + gridSize/3,
                    enemyY + gridSize/3,
                    2.5,
                    0,
                    Math.PI * 2
                );
                ctx.arc(
                    enemyX + 2*gridSize/3,
                    enemyY + gridSize/3,
                    2.5,
                    0,
                    Math.PI * 2
                );
                ctx.fill();
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.arc(
                    enemyX + gridSize/3,
                    enemyY + gridSize/3,
                    1,
                    0,
                    Math.PI * 2
                );
                ctx.arc(
                    enemyX + 2*gridSize/3,
                    enemyY + gridSize/3,
                    1,
                    0,
                    Math.PI * 2
                );
                ctx.fill();
            });

            // ç»˜åˆ¶çŒ«è–„è·é“å…·ï¼ˆæ–°å¢ï¼šç»¿è‰²å¶å­å½¢çŠ¶ï¼‰
            if (catnip) {
                const catnipX = catnip.x * gridSize;
                const catnipY = catnip.y * gridSize;
                ctx.fillStyle = '#228b22';
                // å¶å­ä¸»ä½“
                ctx.beginPath();
                ctx.ellipse(
                    catnipX + gridSize/2,
                    catnipY + gridSize/2,
                    gridSize/2 - 3,
                    gridSize/3 + 2,
                    Math.PI / 4,
                    0,
                    Math.PI * 2
                );
                ctx.fill();
                // å¶å­çº¹ç†
                ctx.fillStyle = '#1e7d1e';
                ctx.beginPath();
                ctx.moveTo(catnipX + gridSize/2, catnipY + gridSize/2);
                ctx.lineTo(catnipX + gridSize/2 + 10, catnipY + gridSize/2 - 10);
                ctx.lineWidth = 2;
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(catnipX + gridSize/2, catnipY + gridSize/2);
                ctx.lineTo(catnipX + gridSize/2 - 8, catnipY + gridSize/2 + 8);
                ctx.stroke();
                ctx.lineWidth = 1;
            }
        }

        // ç»“æŸæ¸¸æˆ
        function endGame() {
            clearInterval(gameLoop);
            finalScoreElement.textContent = score;
            gameOverElement.style.display = 'block';
        }

        // é”®ç›˜æ§åˆ¶
        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowUp':
                    if (direction.y !== 1) nextDirection = { x: 0, y: -1 };
                    break;
                case 'ArrowDown':
                    if (direction.y !== -1) nextDirection = { x: 0, y: 1 };
                    break;
                case 'ArrowLeft':
                    if (direction.x !== 1) nextDirection = { x: -1, y: 0 };
                    break;
                case 'ArrowRight':
                    if (direction.x !== -1) nextDirection = { x: 1, y: 0 };
                    break;
            }
        });

        // è§¦å±æŒ‰é’®æ§åˆ¶
        upBtn.addEventListener('click', () => {
            if (direction.y !== 1) nextDirection = { x: 0, y: -1 };
        });
        downBtn.addEventListener('click', () => {
            if (direction.y !== -1) nextDirection = { x: 0, y: 1 };
        });
        leftBtn.addEventListener('click', () => {
            if (direction.x !== 1) nextDirection = { x: -1, y: 0 };
        });
        rightBtn.addEventListener('click', () => {
            if (direction.x !== -1) nextDirection = { x: 1, y: 0 };
        });

        // é‡æ–°å¼€å§‹æŒ‰é’®
        restartBtn.addEventListener('click', initGame);

        // åˆå§‹åŒ–æ¸¸æˆ
        initGame();
    </script>
</body>
</html>
